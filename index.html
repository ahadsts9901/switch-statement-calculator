<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./main.css'>
    
    <!-- icons cdn -->
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!-- bangers font cdn -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<body>
    <header>
        <h1>Switch Statement</h1>
        <h1>Grade Calculator</h1>
    </header>
    <container>
        <h2>Calculate Your Grade</h2>
        <p>Just enter your percentage</p>
        <p>And get your grade</p>

        <div class="input">
            <form onsubmit="CalculateGrade(event) ; return false">

                <label for="percentage"><h3>Enter Your Percentage :</h3></label>
                <input required type="number" placeholder="Enter Your Percentage" class="num" id="percentage" min="0" max="100" step="0.01">
                <button type="submit" class="submit">Calculate</button>
            </form>
        </div>

        <h2>Your Result</h2>

        <h1 id="title"></h1>
        <p id="explanation"></p>

    </container>
    <hr/>
    <p class="center">Thanks For Visiting</p>
    <p class="center">Regards! Muhammad Ahad&copy;</p>
</body>
